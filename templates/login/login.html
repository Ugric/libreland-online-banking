{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
    <div style="text-align:center;">
        <h1>Login</h1>
        <form class="form" action="/login" method="post">
            <input type="text" id="username" name="username" class="input" placeholder="Username" required="required">
            <input type="password" id="password" name="pin" class="input" placeholder="Pin" required="required">
            <button type="submit" class="submit">Login</button>
            <p style="color:red;">{{error}}</p>
        </form>
    </div>
{% endblock %}
